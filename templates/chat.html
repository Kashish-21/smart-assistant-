<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat â€¢ Smart Assistant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --blue-dark: #0A1931;
            --blue-primary: #1A3D63;
            --blue-secondary: #4A7FA7;
            --blue-light: #B3CFE5;
            --blue-bg: #F4F9FD;
        }

        body {
            background: linear-gradient(135deg, var(--blue-light), var(--blue-bg));
            padding: 30px;
            font-family: "Poppins", sans-serif;
        }

        .chat-card {
            max-width: 750px;
            margin: auto;
            padding: 25px;
            border-radius: 20px;
            background: #ffffff;
            border: 2px solid var(--blue-light);
            box-shadow: 0 10px 30px rgba(26, 61, 99, 0.25);
        }

        .chat-box {
            max-height: 450px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }

        .bubble-user {
            background: #E8F1FA;
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--blue-secondary);
            max-width: 75%;
            float: left;
            clear: both;
        }

        .bubble-ai {
            background: var(--blue-light);
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--blue-primary);
            max-width: 75%;
            float: right;
            clear: both;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--blue-secondary), var(--blue-primary));
            color: #fff !important;
            border-radius: 12px;
            border: none;
            padding: 10px;
            font-weight: 500;
        }

        textarea.form-control {
            border-radius: 12px;
            resize: none;
        }
