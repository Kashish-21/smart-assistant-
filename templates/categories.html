<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories â€¢ Smart Assistant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --blue-dark: #0A1931;
            --blue-primary: #1A3D63;
            --blue-secondary: #4A7FA7;
            --blue-light: #B3CFE5;
            --blue-bg: #F6FAFD;
        }

        body {
            background: linear-gradient(135deg, var(--blue-light), var(--blue-bg));
            font-family: "Poppins", sans-serif;
            padding: 30px;
        }

        .container-box {
            max-width: 700px;
            margin: auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 20px;
            border: 2px solid var(--blue-light);
            box-shadow: 0 6px 18px rgba(26, 61, 99, 0.25);
        }

        h3 {
            color: var(--blue-dark);
            font-weight: 700;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--blue-secondary), var(--blue-primary));
            color: white !important;
            border-radius: 12px;
            border: none;
            padding: 10px 16px;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
        }

        .category-item {
            padding: 12px 15px;
            background: var(--blue-bg);
            border: 1px solid var(--blue-light);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .category-item input {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<a href="javascript:history.back()" class="btn btn-outline-primary mb-3">â¬… Back</a>


<div class="container-box">

    <h3 class="mb-3">ðŸ“‚ Manage Categories</h3>

    <form method="POST" class="mb-4">
        <input name="name" class="form-control mb-2" placeholder="New Category Name" required>
        <button class="btn-gradient w-100">Add Category</button>
    </form>

    <h5 class="text-secondary mb-3">Your Categories</h5>

    {% for c in categories %}
    <div class="category-item d-flex justify-content-between align-items-center">
        <span><b>{{ c['name'] }}</b></span>

        <div class="d-flex gap-2">
            <form method="POST" action="/category/edit/{{ c['id'] }}" class="d-flex gap-2">
                <input name="name" class="form-control w-auto" placeholder="Edit name">
                <button class="btn btn-sm btn-gradient">Save</button>
            </form>

            <a href="/category/delete/{{ c['id'] }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}

</div>

</body>
</html>
