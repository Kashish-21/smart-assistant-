<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Edit Task ‚Ä¢ Smart Assistant</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --blue-dark:#0A1931;
            --blue-primary:#1A3D63;
            --blue-secondary:#4A7FA7;
            --blue-light:#B3CFE5;
            --blue-bg:#F4F9FD;
        }

        body{
            background: linear-gradient(135deg,var(--blue-light),var(--blue-bg));
            min-height:100vh;
            font-family:"Segoe UI",sans-serif;
            padding-top:40px;
        }

        .cute-card{
            max-width:700px;
            margin:0 auto;
            background:#ffffff;
            border-radius:20px;
            padding:30px;
            border:2px solid var(--blue-light);
            box-shadow:0 10px 28px rgba(26,61,99,0.25);
            transition:0.3s ease;
        }

        .cute-card:hover{
            transform:translateY(-4px);
            box-shadow:0 14px 34px rgba(26,61,99,0.35);
        }

        .cute-title{
            font-weight:700;
            font-size:24px;
            color:var(--blue-primary);
            margin-bottom:20px;
        }

        .icon{
            color:var(--blue-secondary);
            font-size:26px;
            margin-right:6px;
        }

        .form-control,
        .form-select{
            border-radius:14px;
            border:1px solid var(--blue-light);
            background:var(--blue-bg);
        }

        .form-control:focus,
        .form-select:focus{
            border-color:var(--blue-secondary);
            box-shadow:0 0 0 0.15rem rgba(74,127,167,0.4);
        }

        .btn-blue{
            background:linear-gradient(135deg,var(--blue-secondary),var(--blue-primary));
            border:none;
            color:white;
            border-radius:12px;
            padding:10px 20px;
        }

        .btn-blue:hover{
            background:linear-gradient(135deg,var(--blue-primary),var(--blue-dark));
            color:white;
        }
    </style>
</head>

<body>

<div class="cute-card">

    <h3 class="cute-title">
        <span class="icon">‚úèÔ∏è</span> Edit Task
    </h3>

    <form method="POST" class="row g-3">

        <div class="col-12">
            <input name="updated_task" value="{{ task[1] }}" class="form-control" required>
        </div>

        <div class="col-md-4">
            <select name="category" class="form-select">
                {% for c in categories %}
                    <option value="{{ c }}" {% if task[3]==c %}selected{% endif %}>
                        {{ c }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <select name="priority" class="form-select">
                {% for p in priorities %}
                    <option value="{{ p }}" {% if task[4]==p %}selected{% endif %}>
                        {{ p }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <input type="date" name="due_date" value="{{ task[5] }}" class="form-control">
        </div>

        <div class="col-12 d-flex gap-2">
            <button class="btn-blue">
                üíæ Save
            </button>

            <a href="{{ url_for('todo_page') }}" class="btn btn-outline-primary">
                Cancel
            </a>
        </div>

    </form>

</div>

</body>
</html>
