<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer • Smart Assistant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --blue-dark: #0A1931;
            --blue-primary: #1A3D63;
            --blue-secondary: #4A7FA7;
            --blue-light: #B3CFE5;
            --blue-bg: #F4F9FD;
        }

        body {
            background: linear-gradient(135deg, var(--blue-light), var(--blue-bg));
            min-height: 100vh;
            padding: 30px;
            font-family: "Segoe UI", sans-serif;
        }

        .cute-card {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
            background: #ffffff;
            border: 2px solid var(--blue-light);
            box-shadow: 0 10px 30px rgba(26, 61, 99, 0.25);
            text-align: center;
        }

        .timer {
            font-size: 70px;
            font-weight: 800;
            color: var(--blue-primary);
        }

        .cute-btn {
            background: linear-gradient(135deg, var(--blue-secondary), var(--blue-primary));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
        }

        .cute-btn:hover {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
        }

        .bow {
            color: var(--blue-secondary);
            font-size: 28px;
        }
    </style>
</head>

<body>

<a href="javascript:history.back()" class="btn btn-outline-primary">⬅ Back</a>

<div class="cute-card">

    <h2 class="mb-4">
        <span class="bow">⏱️</span> Pomodoro Timer
    </h2>

    <div id="timer" class="timer mb-4">25:00</div>

    <div class="d-flex justify-content-center gap-3">
        <button id="startBtn" class="cute-btn">Start</button>
        <button id="pauseBtn" class="cute-btn">Pause</button>
        <button id="resetBtn" class="cute-btn">Reset</button>
    </div>

    <p class="text-muted mt-3 small">
        25 min Focus • 5 min Break
    </p>
</div>

<script>
let work = 25 * 60;
let rest = 5 * 60;
let timeLeft = work;
let running = false;
let interval;

function update() {
    let m = Math.floor(timeLeft / 60);
    let s = timeLeft % 60;
    document.getElementById("timer").innerText =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

document.getElementById("startBtn").onclick = () => {
    if (running) return;
    running = true;
    interval = setInterval(() => {
        if (timeLeft > 0) timeLeft--;
        else {
            alert("Time's up!");
            running = false;
            clearInterval(interval);
            timeLeft = rest;
        }
        update();
    }, 1000);
};

document.getElementById("pauseBtn").onclick = () => {
    running = false;
    clearInterval(interval);
};

document.getElementById("resetBtn").onclick = () => {
    running = false;
    clearInterval(interval);
    timeLeft = work;
    update();
};
</script>

</body>
</html>
