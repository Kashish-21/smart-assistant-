<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€¢ Smart Assistant</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
          rel="stylesheet">

    <style>
        :root{
            --blue-dark:#0A1931;
            --blue-primary:#1A3D63;
            --blue-secondary:#4A7FA7;
            --blue-light:#B3CFE5;
            --blue-bg:#F4F9FD;
        }

        body{
            height:100vh;
            margin:0;
            background:linear-gradient(135deg,var(--blue-light),var(--blue-bg));
            display:flex;
            justify-content:center;
            align-items:center;
            overflow:hidden;
            font-family:"Poppins",sans-serif;
        }

        /* Floating icons */
        .heart{
            position:absolute;
            font-size:24px;
            animation:floatUp 9s infinite ease-in;
            opacity:0.6;
        }

        @keyframes floatUp{
            0%{ transform:translateY(100vh) scale(0.8); opacity:1; }
            100%{ transform:translateY(-10vh) scale(1.2); opacity:0; }
        }

        /* Login card */
        .login-card{
            width:380px;
            background:#ffffff;
            padding:30px;
            border-radius:22px;
            box-shadow:0 12px 32px rgba(26,61,99,0.25);
            border:2px solid var(--blue-light);
            animation:fadeIn 1s ease-out;
            z-index:10;
        }

        @keyframes fadeIn{
            from{ opacity:0; transform:translateY(40px); }
            to{ opacity:1; transform:translateY(0); }
        }

        .title{
            font-weight:700;
            text-align:center;
            color:var(--blue-primary);
            margin-bottom:20px;
            font-size:26px;
        }

        .form-control{
            border-radius:12px;
            border:1px solid var(--blue-light);
        }

        .form-control:focus{
            border-color:var(--blue-secondary);
            box-shadow:0 0 0 0.15rem rgba(74,127,167,0.4);
        }

        .btn-blue{
            width:100%;
            background:linear-gradient(135deg,var(--blue-secondary),var(--blue-primary));
            border:none;
            padding:10px;
            color:white;
            font-size:18px;
            border-radius:10px;
        }

        .btn-blue:hover{
            background:linear-gradient(135deg,var(--blue-primary),var(--blue-dark));
        }

        a{
            color:var(--blue-primary);
            text-decoration:none;
            font-weight:500;
        }

        a:hover{
            text-decoration:underline;
        }
    </style>
</head>

<body>

<!-- Floating background icons -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const icons = ["ðŸ’™","ðŸ”¹","âœ¨","ðŸ””","ðŸ“˜"];
    for (let i = 0; i < 20; i++) {
        let el = document.createElement("div");
        el.className = "heart";
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDelay = (Math.random() * 5) + "s";
        el.style.animationDuration = (7 + Math.random() * 5) + "s";
        el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
        document.body.appendChild(el);
    }
});
</script>

<!-- Login Card -->
<div class="login-card">
    <div class="title">Welcome Back ðŸ’™</div>

    <form method="POST" action="/login">
        <input name="username" class="form-control mb-3" placeholder="Username" required>
        <input name="pin" class="form-control mb-3" placeholder="PIN" type="password" required>

        <button class="btn-blue">Login</button>
    </form>

    <p class="text-center mt-3">
        New here? <a href="/signup">Create account</a>
    </p>
</div>

</body>
</html>
