<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Budget • Smart Assistant</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        :root {
            --blue-dark: #0A1931;
            --blue-primary: #1A3D63;
            --blue-secondary: #4A7FA7;
            --blue-light: #B3CFE5;
            --blue-bg: #F6FAFD;
        }

        body {
            background: linear-gradient(135deg, var(--blue-light), var(--blue-bg));
            min-height: 100vh;
            padding: 30px;
            font-family: "Poppins", sans-serif;
        }

        .card-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--blue-light);
            box-shadow: 0 8px 22px rgba(26, 61, 99, 0.25);
        }

        h3 {
            color: var(--blue-dark);
            font-weight: 700;
        }

        .btn-blue {
            background: linear-gradient(135deg, var(--blue-secondary), var(--blue-primary));
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }

        .btn-blue:hover {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
        }

        a {
            color: var(--blue-primary);
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<a href="javascript:history.back()" class="btn btn-outline-primary mb-3">⬅ Back</a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card-box">
                <h3 class="text-center mb-3">Monthly Budget</h3>

                <p><b>Month:</b> {{ month }}</p>

                {% if totals %}
                <p><b>Income:</b> ₹{{ totals.income }}</p>
                <p><b>Expense:</b> ₹{{ totals.expense }}</p>
                <p><b>Balance:</b> ₹{{ totals.balance }}</p>
                {% endif %}

                <form method="POST">
                    <label class="form-label mt-2">Set Monthly Budget</label>
                    <input
                        name="amount"
                        type="number"
                        step="0.01"
                        class="form-control mb-3"
                        value="{{ budget_amount or '' }}"
                        required
                    >

                    <button class="btn-blue w-100">Save Budget</button>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
