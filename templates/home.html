<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Assistant ‚Ä¢ Welcome</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        :root{
            --blue-dark:#0A1931;
            --blue-primary:#1A3D63;
            --blue-secondary:#4A7FA7;
            --blue-light:#B3CFE5;
            --blue-bg:#F4F9FD;
        }

        body{
            margin:0;
            height:100vh;
            overflow:hidden;
            background:linear-gradient(135deg,var(--blue-light),var(--blue-bg));
            font-family:"Poppins",sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        /* Floating Clouds */
        .cloud{
            position:absolute;
            top:10%;
            width:140px;
            opacity:0.9;
            animation:floatClouds 18s linear infinite;
        }

        .cloud2{
            width:200px;
            top:60%;
            animation-duration:28s;
        }

        @keyframes floatClouds{
            from{ left:-200px; }
            to{ left:110%; }
        }

        /* Floating icons */
        .float-icon{
            position:absolute;
            font-size:26px;
            animation:floatUp 10s infinite ease-in;
            opacity:0.6;
        }

        @keyframes floatUp{
            0%{ transform:translateY(100vh); opacity:1; }
            100%{ transform:translateY(-10vh); opacity:0; }
        }

        /* MAIN CARD */
        .landing-card{
            background:#ffffff;
            padding:40px;
            width:520px;
            text-align:center;
            border-radius:28px;
            border:3px solid var(--blue-light);
            box-shadow:0 14px 34px rgba(26,61,99,0.25);
            animation:fadeIn 1.2s ease-out;
            z-index:10;
        }

        @keyframes fadeIn{
            from{ opacity:0; transform:translateY(40px); }
            to{ opacity:1; transform:translateY(0); }
        }

        .title{
            font-size:36px;
            font-weight:700;
            color:var(--blue-dark);
        }

        .subtitle{
            font-size:18px;
            color:var(--blue-secondary);
            margin-bottom:25px;
        }

        .btn-blue{
            width:100%;
            background:linear-gradient(135deg,var(--blue-secondary),var(--blue-primary));
            border:none;
            padding:14px;
            font-size:18px;
            border-radius:12px;
            color:white;
            margin-top:10px;
        }

        .btn-blue:hover{
            background:linear-gradient(135deg,var(--blue-primary),var(--blue-dark));
        }

        .tiny-link{
            margin-top:14px;
            display:block;
            color:var(--blue-primary);
            font-weight:500;
            text-decoration:none;
        }

        .tiny-link:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>

<!-- Floating Clouds -->
<img src="https://i.imgur.com/JcP3Jgv.png" class="cloud">
<img src="https://i.imgur.com/JcP3Jgv.png" class="cloud cloud2">

<!-- Floating icons -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const icons = ["üíô","‚ú®","üîπ","üìò","‚ùÑÔ∏è"];
    for (let i = 0; i < 15; i++) {
        let f = document.createElement("div");
        f.className = "float-icon";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDelay = (Math.random() * 6) + "s";
        f.innerHTML = icons[Math.floor(Math.random() * icons.length)];
        document.body.appendChild(f);
    }
});
</script>

<div class="landing-card">
    <div class="title">Smart Assistant</div>
    <div class="subtitle">Your All-in-One Personal Dashboard</div>

    <a href="/login" class="btn btn-blue">Login</a>
    <a href="/signup" class="btn btn-blue">Create Account</a>

    <a href="/dashboard" class="tiny-link">Continue without account ‚Üí</a>
</div>

</body>
</html>
