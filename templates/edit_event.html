<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event • Smart Assistant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --blue-dark:#0A1931;
            --blue-primary:#1A3D63;
            --blue-secondary:#4A7FA7;
            --blue-light:#B3CFE5;
            --blue-bg:#F6FAFD;
        }

        body{
            background:linear-gradient(135deg,var(--blue-light),var(--blue-bg));
            font-family:"Poppins",sans-serif;
            padding:30px;
        }

        .edit-card{
            border:2px solid var(--blue-light);
            border-radius:20px;
            box-shadow:0 8px 25px rgba(26,61,99,0.18);
            background:#ffffff;
        }

        h3{
            color:var(--blue-primary);
            font-weight:700;
        }

        label{
            font-weight:500;
            color:var(--blue-dark);
            margin-top:6px;
        }

        .form-control,
        .form-select{
            border-radius:12px;
            border:1px solid var(--blue-light);
            background:var(--blue-bg);
        }

        .form-control:focus,
        .form-select:focus{
            border-color:var(--blue-secondary);
            box-shadow:0 0 0 0.15rem rgba(74,127,167,0.4);
        }

        .btn-blue{
            background:linear-gradient(135deg,var(--blue-secondary),var(--blue-primary));
            color:white;
            border:none;
            border-radius:10px;
            padding:10px;
            font-weight:600;
        }

        .btn-blue:hover{
            background:linear-gradient(135deg,var(--blue-primary),var(--blue-dark));
            color:white;
        }
    </style>
</head>

<body>

<a href="javascript:history.back()" class="btn btn-outline-primary mb-3">⬅ Back</a>


<div class="container">
    <div class="edit-card p-4 mx-auto" style="max-width:550px;">

        <h3 class="text-center mb-3">✏️ Edit Event</h3>

        <form method="POST">

            <label>Title</label>
            <input name="title" class="form-control mb-3" value="{{ event['title'] }}">

            <label>Date</label>
            <input type="date" name="date" class="form-control mb-3" value="{{ event['date'] }}">

            <label>Time</label>
            <input type="time" name="time" class="form-control mb-3" value="{{ event['time'] }}">

            <label>Category</label>
            <select name="category" class="form-select mb-3">
                <option {% if event['category']=="Personal" %}selected{% endif %}>Personal</option>
                <option {% if event['category']=="Work" %}selected{% endif %}>Work</option>
            </select>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="important"
                       {% if event['important']==1 %}checked{% endif %}>
                <label class="form-check-label">Mark as Important ⭐</label>
            </div>

            <label>Reminder</label>
            <input type="datetime-local" name="reminder_at"
                   class="form-control mb-3"
                   value="{{ event['reminder_at'] }}">

            <label>Notes</label>
            <input name="notes" class="form-control mb-3" value="{{ event['notes'] }}">

            <button class="btn btn-blue w-100 mt-2">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
