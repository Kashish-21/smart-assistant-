<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile ‚Ä¢ Smart Assistant</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        :root {
            --blue-dark: #0A1931;
            --blue-primary: #1A3D63;
            --blue-secondary: #4A7FA7;
            --blue-light: #B3CFE5;
            --blue-bg: #F4F9FD;
        }

        body {
            background: linear-gradient(135deg, var(--blue-light), var(--blue-bg));
            min-height: 100vh;
            padding: 40px;
            font-family: "Poppins", sans-serif;
        }

        .profile-card {
            background: #fff;
            padding: 30px;
            max-width: 520px;
            margin: auto;
            border-radius: 25px;
            box-shadow: 0 10px 28px rgba(26, 61, 99, 0.25);
            border: 3px solid var(--blue-light);
            position: relative;
        }

        .pfp {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--blue-secondary);
            object-fit: cover;
        }

        .badge-blue {
            background: var(--blue-secondary);
            border-radius: 12px;
            padding: 5px 12px;
            color: white;
            font-size: 12px;
            margin: 4px;
            display: inline-block;
        }

        .btn-back {
            margin-top: 20px;
            background: linear-gradient(135deg, var(--blue-secondary), var(--blue-primary));
            color: white;
            border-radius: 12px;
            padding: 10px 18px;
            border: none;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
        }

        .back-arrow {
            background: var(--blue-light);
            padding: 8px 14px;
            border-radius: 10px;
            color: var(--blue-primary);
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: 500;
        }

        .back-arrow:hover {
            background: var(--blue-secondary);
            color: #fff;
        }
    </style>
</head>

<body>

<!-- Back button -->
<a href="javascript:history.back()" class="btn btn-outline-primary mb-3">‚¨Ö Back</a>


<div class="profile-card text-center">

    <!-- Profile Image -->
    <img 
        src="{{ user['profile_image'] if user['profile_image'] else 'https://i.imgur.com/0y8Ftya.png' }}"
        class="pfp"
        alt="Profile">

    <!-- Username -->
    <h2 class="mt-3" style="color:var(--blue-dark);">
        {{ user['username'] }} üíô
    </h2>

    <!-- User ID -->
    <p class="text-muted">
        Member ID: <b>#{{ user['id'] }}</b>
    </p>

    <!-- Badges -->
    <div class="mt-3">
        <span class="badge-blue">üöÄ Early User</span>
        <span class="badge-blue">üí° Smart Assistant</span>
        <span class="badge-blue">üîê Verified</span>
    </div>

    <!-- Logout button -->
    <a href="/logout" class="btn-back btn mt-4">Logout</a>
</div>

</body>
</html>
